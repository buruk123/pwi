<!DOCTYPE html>
<html>
<head>
    <title>Hello</title>
    <style>
        #ddiv {
            height: 200px;
            width: 200px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="ddiv">
        <a href="#" id="animuj">Animuj</a>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        $("#animuj").click(function(event) {
            $("#ddiv").animate( {
                "width": "70%", 
                "height": "400px",
                "opacity": "0.4"           
            }, 3000);
        });
    </script>
</body>
</html>
